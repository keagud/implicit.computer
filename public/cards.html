<html>
<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Cards</title>

  <style>
    :root {
      --card-height: 50mm;
      --card-width: 90mm;
      --page-width: 210mm;
      --page-height: 275mm;
    }

    body {
      margin: 0;
      padding: 0;
      background: black;
    }

    .page {
      display: grid;
      grid-template-columns: repeat(auto-fill, var(--card-width));
      grid-auto-rows: var(--card-height);

      width: var(--page-width);
      height: var(--page-height);
      margin: auto;
      background: white;

    }

    .card {
      width: var(--card-width);
      height: var(--card-height);
      border: 0.1px dashed gray;
    }

    .card img {
      width: 100%;
      height: 100%;

    }
  </style>


   </head>

<body>
  <div class="page">

    <div class="card">
      <img src="./card.svg" />
    </div>

    <div class="card">
      <img src="./card.svg" />
    </div>

      <img src="./card.svg" />
    </div>

    </div>

    </div>

    </div>

    </div>

    </div>

</body>

</html>
