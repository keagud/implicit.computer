---
title: Blog Posts
permalink: /blog/index.html
layout: base.html
---
<h1>Blog Posts</h1>

<ul class="posts-list">
{% for post in collections.posts | reverse %}
  <li>
    <a href="{{ post.url }}">{{ post.data.title }}</a>
    <time datetime="{{ post.date | dateIso }}">{{ post.date | dateReadable }}</time>
  </li>
{% endfor %}
</ul>
