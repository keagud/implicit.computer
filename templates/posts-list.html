{% extends "base.html" %}

{% block content %}
<h2> {{ section.title }} </h2>

<ul>
  {% for page in section.pages | sort(attribute="date") | reverse %}


  <li><span class="post-index-entry">
    {{ page.date }}
    <a href = "{{page.permalink}}">{{ page.title }} </a>
  </span></li>

  {% endfor %}

</ul>

{% endblock content %}
