{% extends "base.html" %}

{% block content %}
  <article>
      <h1>{{ page.title }}</h1>

      <time class="post-timestamp"  datetime={{ page.date }}> {{page.date }} </time>
      
      <hr/>
  {{ page.content | safe  }}
  </article>

  {% endblock content %}


{% block footer %}


<hr />
<div class="quote-container">
  <p class="dynamic-quote" id="quote"></p>
</div>
{% endblock footer %}
