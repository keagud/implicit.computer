{% extends "base.html" %}

{% block content %}
  <article>

    {% if page.title %}
      <h1>{{ page.title }}</h1>
    {% endif %}

    {% if page.date %}
      <time class="post-timestamp"  datetime={{ page.date }}> {{page.date }} </time>
    {% endif %}
      
  {{ page.content | safe  }}
  </article>

  {% endblock content %}


{% block footer %}


<hr />
<div class="quote-container">
  <p class="dynamic-quote" id="quote"></p>
</div>
{% endblock footer %}
