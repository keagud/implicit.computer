<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>


    <!--
    <link rel = "icon" type = "image/x-icon" href = "">
-->
    <meta name="viewport" content="width=device-width, initial-scale=1">


    {% block style %}
    {% if style is defined %}

<style>
    {{ style }}
    </style>

    {% endif %}
    {% endblock %}

</head>

<body>
  <header id = "page-header">
    <h1><a href = "/">implicit.computer</a></h1>
  
        {% if quotes_json is defined %}
  <div id = "quote-box">
           <p><em id="quote"></em></p>
  </div>

        {% endif %}
  </header>
  <br>


  <section id = "page-content">
  {% block content required %}
  {% endblock %}
  </section>

  
    {% if quotes_json is defined %}
  <script>
    const quotesJson = {{ quotes_json|tojson }}; 
      const quoteElement = document.querySelector("#quote");

      quoteElement.textContent = (() => {
      const quotesArr = quotesJson["quotes"];
      console.table(quotesArr);
      let index = Math.floor(Math.random() * (quotesArr.length));
      console.log(quotesArr[index]);
      return quotesArr[index];
    })();
    
</script>
    {% endif %}
</body>
</html>
